<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>
    <h1>Ingrese su Producto</h1>
    <form action="/api/productos" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Foto URL: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
    <div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const template = Handlebars.compile(`
                <h1>{{titulo}}</h1>
                <h1>{{titulo2}}</h1>
                <p>Hola mi nombre es {{nombre}} {{apellido}}</p>`)
                document.querySelector('div').innerHTML= template({
                    titulo1: 'PRIMERA PLANTILLA',
                    titulo2: 'HANDLEBARS',
                    nombre: 'Nate',
                    apellido: 'Larocca',
                })
    </script>
</body>
</html>
